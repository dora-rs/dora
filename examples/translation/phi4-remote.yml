nodes:
  - id: dora-microphone
    build: pip install -e ../../node-hub/dora-microphone
    path: dora-microphone
    inputs:
      tick: dora/timer/millis/2000
    outputs:
      - audio

  - id: dora-vad
    build: pip install -e ../../node-hub/dora-vad
    path: dora-vad
    _unstable_deploy:
      machine: gpu
    inputs:
      audio: dora-microphone/audio
    outputs:
      - audio
    env:
      VIRTUAL_ENV: /home/ubuntu/dora/examples/translation/.venv

  - id: dora-phi4
    # This build currently only work on Linux/CUDA
    build: |
      pip install flash-attn --no-build-isolation
      pip install -e ../../node-hub/dora-phi4
    path: dora-phi4
    _unstable_deploy:
      machine: gpu
    inputs:
      audio: dora-vad/audio
      text: sender/data
    outputs:
      - text
    env:
      LEAD_MODALITY: audio
      VIRTUAL_ENV: /home/ubuntu/dora/examples/translation/.venv

  - id: sender
    build: pip install -e ../../node-hub/pyarrow-sender
    path: pyarrow-sender
    _unstable_deploy:
      machine: gpu
    outputs:
      - data
    env:
      DATA: "Translate this audio to english."
      VIRTUAL_ENV: /home/ubuntu/dora/examples/translation/.venv

  - id: dora-rerun
    build: pip install dora-rerun
    path: dora-rerun
    inputs:
      original_text: dora-phi4/text
