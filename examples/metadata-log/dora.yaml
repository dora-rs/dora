nodes:
  - name: log1
    lang: python
    export: true
    entry: ./log1.py
    build: pip install numpy pyarrow

  - name: log2
    lang: python
    export: true
    entry: ./log1.py
    build: pip install numpy pyarrow

  - name: sender
    lang: python
    export: false
    entry: ./send_data.py
    build: pip install asyncio
    inputs:
      - name: tick
        type: number
        required: true
    outputs:
      - name: data
        type: number

  - name: flow
    export: true
    entry: ./datalow.yaml