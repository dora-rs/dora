communication:
  zenoh:
    prefix: example-c-dataflow

nodes:
  - id: c_node
    custom:
      run: build/c_node
      inputs:
        timer: dora/timer/secs/1
      outputs:
        - tick
  - id: runtime-node
    operators:
      - id: c_operator
        shared-library: build/operator
        inputs:
          tick: c_node/tick
        outputs:
          - counter
  - id: c_sink
    custom:
      run: build/c_sink
      inputs:
        counter: runtime-node/c_operator/counter
