communication:
  zenoh:
    prefix: /example-c-dataflow

nodes:
  - id: c_node
    custom:
      source: build/c_node
      inputs:
        timer: dora/timer/millis/50
      outputs:
        - message
  - id: runtime-node
    operators:
      - id: c_operator
        shared-library: build/operator
        inputs:
          message: c_node/message
        outputs:
          - counter
  - id: c_sink
    custom:
      source: build/c_sink
      inputs:
        counter: runtime-node/c_operator/counter
