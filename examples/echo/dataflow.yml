nodes:
  - id: terminal-input
    build: pip install -e ../../node-hub/terminal-input
    path: dynamic
    outputs:
      - data
    inputs:
      echo: dora-echo/echo

  - id: dora-echo
    build: pip install -e ../../node-hub/dora-echo
    path: dora-echo
    inputs:
      echo: terminal-input/data
    outputs:
      - echo

  - id: terminal-print
    build: cargo build -p terminal-print
    path: dynamic
    inputs:
      echo: dora-echo/echo
