[package]
name = "dora-rust-concurrent-patterns"
version = "0.1.0"
edition = "2021"
publish = false

[[bin]]
name = "concurrent_patterns"
path = "src/main.rs"

[dependencies]
dora-node-api = { path = "../../apis/rust/node-api" }
tokio = { version = "1", features = ["full"] }
crossbeam = "0.8"
log = "0.4"
env_logger = "0.11"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[dev-dependencies]
