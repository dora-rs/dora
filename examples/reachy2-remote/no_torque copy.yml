nodes:
  - id: camera
    build: pip install -e ../../node-hub/dora-reachy2
    path: dora-reachy2-camera
    _unstable_deploy:
      machine: macbook
    inputs:
      image_left: dora/timer/millis/20
    outputs:
      #- image_depth
      #- depth
      - image_left
    env:
      # IMAGE_WIDTH: 640
      # IMAGE_HEIGHT: 480
      ROBOT_IP: 10.42.0.242

  - id: camera_depth
    build: pip install -e ../../node-hub/dora-reachy2
    path: dora-reachy2-camera
    _unstable_deploy:
      machine: macbook
    inputs:
      depth: dora/timer/millis/20
    outputs:
      - image_depth
      - depth
    env:
      # IMAGE_WIDTH: 640
      # IMAGE_HEIGHT: 480
      ROBOT_IP: 10.42.0.242

  - id: plot
    build: pip install -e ../../node-hub/dora-rerun
    path: dora-rerun
    _unstable_deploy:
      machine: macbook
    inputs:
      torso/depth: camera_depth/depth
      torso/image: camera_depth/image_depth
      head/image_left: camera/image_left
      #torso/depth: camera/depth
    env:
      RERUN_MEMORY_LIMIT: 5%
      CAMERA_PITCH: 2.47
