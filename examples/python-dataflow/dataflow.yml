communication:
  zenoh:
    prefix: /example-python-dataflow

nodes:
  - id: webcam
    custom:
      run: ./webcam.py
      inputs:
        tick: dora/timer/millis/100
      outputs:
        - image
  
  - id: object_detection
    operator:
      python: object_detection.py
      inputs:
        image: webcam/image
      outputs:
        - bbox

  - id: plot
    operator:
      python: plot.py
      inputs:
        image: webcam/image
        bbox: object_detection/bbox
