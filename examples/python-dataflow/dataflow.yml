nodes:
  - id: camera
    build: pip install ../../node-hub/opencv-video-capture
    path: opencv-video-capture
    inputs:
      tick: dora/timer/millis/16
    outputs:
      - image
    env:
      CAPTURE_PATH: 0
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480

  - id: object-detection
    build: pip install ../../node-hub/ultralytics-yolo
    path: ultralytics-yolo
    inputs:
      image:
        source: camera/image
        queue_size: 1
    outputs:
      - bbox
    env:
      MODEL: yolov8n.pt

  - id: plot
    build: pip install ../../node-hub/opencv-plot
    path: opencv-plot
    inputs:
      image:
        source: camera/image
        queue_size: 1
      bbox: object-detection/bbox
