nodes:
  - id: camera
    build: pip install -e "git+https://github.com/dora-rs/node-hub.git#egg=opencv-video-capture&subdirectory=opencv-video-capture"
    path: opencv-video-capture
    inputs:
      tick: dora/timer/millis/20
    outputs:
      - image
    env:
      CAPTURE_PATH: 0
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480

  - id: object-detection
    build: pip install -e "git+https://github.com/dora-rs/node-hub.git#egg=dora-yolo&subdirectory=dora-yolo"
    path: dora-yolo
    inputs:
      image: camera/image
    outputs:
      - bbox

  - id: plot
    build: pip install -e "git+https://github.com/dora-rs/node-hub.git#egg=dora-rerun&subdirectory=dora-rerun"
    path: dora-rerun
    inputs:
      image: camera/image
      boxes2d: object-detection/bbox
