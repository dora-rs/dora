nodes:
  - id: camera
    build: pip install ../../node-hub/opencv-video-capture
    path: opencv-video-capture
    inputs:
      tick: dora/timer/millis/16
      stop: plot/end
    outputs:
      - image
      - text
    env:
      CAPTURE_PATH: 0
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480

  - id: plot
    build: pip install ../../node-hub/opencv-plot
    path: opencv-plot
    inputs:
      image: camera/image
      text: camera/text
    outputs:
      - end