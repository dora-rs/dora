nodes:
  - id: webcam
    build: pip install -r ../../node-hub/opencv-video-capture/requirements.txt
    path: ../../node-hub/opencv-video-capture/video_capture.py
    inputs:
      tick: dora/timer/millis/50
    outputs:
      - image
    env:
      DURATION: 100

  - id: object_detection
    build: pip install -r ../../node-hub/ultralytics-yolo/requirements.txt
    path: ../../node-hub/ultralytics-yolo/yolo.py
    inputs:
      image: webcam/image
    outputs:
      - bbox

  - id: plot
    build: pip install -r ../../node-hub/opencv-plot/requirements.txt
    path: ../../node-hub/opencv-plot/plot.py
    inputs:
      image: webcam/image
      bbox: object_detection/bbox

