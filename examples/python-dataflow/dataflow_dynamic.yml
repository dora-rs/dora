nodes:
  - id: webcam
    build: pip install -r ../../node-hub/opencv-webcam/requirements.txt
    path: ../../node-hub/opencv-webcam/webcam.py
    inputs:
      tick:
        source: dora/timer/millis/50
        queue_size: 1000
    outputs:
      - image

  - id: plot
    path: dynamic
    inputs:
      image: webcam/image
