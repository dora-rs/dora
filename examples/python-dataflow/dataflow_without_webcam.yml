communication:
  zenoh:
    prefix: /example-python-no-webcam-dataflow

nodes:
  - id: no_webcam
    custom:
      source: ./no_webcam.py
      inputs:
        tick: dora/timer/millis/100
      outputs:
        - image

  - id: object_detection
    custom:
      source: ./object_detection.py
      inputs:
        image: no_webcam/image
      outputs:
        - bbox

  - id: plot
    custom:
      source: ./plot.py
      inputs:
        image: no_webcam/image
        bbox: object_detection/bbox
