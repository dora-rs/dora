nodes:
  - id: camera
    build: pip install ../../node-hub/opencv-video-capture
    path: opencv-video-capture
    inputs:
      tick: plot/tick

    outputs:
      - image

    env:
      CAPTURE_PATH: 0
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480

  - id: object_detection
    build: pip install ../../node-hub/ultralytics-yolo
    path: ultralytics-yolo
    inputs:
      image: camera/image

    outputs:
      - bbox
    env:
      MODEL: yolov5n.pt

  - id: plot
    build: pip install ../../node-hub/opencv-plot
    path: opencv-plot
    inputs:
      image: camera/image
      bbox: object_detection/bbox

      tick:
        source: dora/timer/millis/16 # this node display a window, so it's better to deflect the timer, so when the window is closed, the ticks are not sent anymore in the graph
        queue_size: 1

    outputs:
      - tick