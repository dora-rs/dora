nodes:
  - id: so100
    path: dora-rustypot
    inputs:
      tick: dora/timer/millis/33
      pose: pytorch-kinematics/action
    outputs:
      - pose
    env:
      PORT: /dev/ttyACM0
      CONFIG: follower.right.json
      TORQUE: true

  - id: parse_keyboard
    path: parse_keyboard.py
    outputs:
      - action

  - id: pytorch-kinematics
    build: pip install -e ../../node-hub/dora-pytorch-kinematics
    path: dora-pytorch-kinematics
    inputs:
      pose: so100/pose
      action: parse_keyboard/action
    outputs:
      - pose
      - action
    env:
      URDF_PATH: so100_2.urdf
      END_EFFECTOR_LINK: "Moving Jaw"
      so100_transform: 0 -0.3 0

  - id: plot
    build: pip install -e ../../node-hub/dora-rerun
    path: dora-rerun
    inputs:
      # series_so100: so100/pose
      series_pose: pytorch-kinematics/pose
      # series_action: pytorch-kinematics/action
      #jointstate_so100: so100/position
    env:
      so100_urdf: so100_2.urdf
      so100_transform: 0 -0.3 0
