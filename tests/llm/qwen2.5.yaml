    build: pip install -e ../../node-hub/pyarrow-sender
    path: pyarrow-sender
    outputs:
      - data
    env:
      DATA: "'Please only output: This is a test'"

  - id: dora-qwen2.5
    build: pip install -e ../../node-hub/dora-qwen2.5
    path: dora-qwen2-5
