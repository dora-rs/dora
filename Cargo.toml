[package]
name = "dora-rs"
version = "0.1.0"
edition = "2021"

# Use the build script when changing the message format
# build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
    "api/node",
    "api/operator",
    "api/operator/macros",
    "coordinator",
    "common",
    "runtime",
    "runtime/examples/example-operator",
    "zenoh-logger",
]

[dependencies]
eyre = "0.6.7"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8.23"
structopt = "0.3.26"
zenoh = { git = "https://github.com/eclipse-zenoh/zenoh.git" }
env_logger = "0.9.0"
tokio = { version = "1.17.0", features = ["full"] }
pyo3 = "0.16.1"
futures = "0.3.21"
envy = "0.4.2"
log = "0.4.16"
tokio-stream = { version = "0.1.8", features = ["net"] }
rayon = "1.5.1"
futures-concurrency = "2.0.3"
tokio-util = { version = "0.7.0", features = ["codec"] }
bincode = "1.3.3"
rayon = "1.5.1"
capnp = "0.14.6"
opentelemetry = { git="https://github.com/open-telemetry/opentelemetry-rust", features = ["rt-tokio", "metrics"], optional = true }
opentelemetry-otlp = { git="https://github.com/open-telemetry/opentelemetry-rust", features = ["tonic", "metrics"], optional = true  } 
opentelemetry-jaeger = { git="https://github.com/open-telemetry/opentelemetry-rust", features = ["rt-tokio"], optional = true }
opentelemetry-system-metrics = { git="https://github.com/haixuanTao/opentelemetry-rust-system-metrics", optional = true } 

[features]
opentelemetry_jaeger = ["opentelemetry", "opentelemetry-jaeger"]
metrics = ["opentelemetry", "opentelemetry-jaeger", "opentelemetry-system-metrics", "opentelemetry-otlp"]

[build-dependencies]
capnpc = "0.14"
