[project]
name = "lebai-client"
version = "0.1"
authors = [{ name = "dora-rs team"}]
description = "Dora Node client for lebai robotic arms."
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
"dora-rs >= 0.3.6rc0",
"lebai-sdk >= 0.2.17",
]

[project.scripts]
lebai-client = "lebai_client.main:main"

[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"
