[project]
name = "lebai-client"
version = "0.1"
authors = [{ name = "dora-rs team"}]
description = "Dora Node client for lebai robotic arms."
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
"dora-rs >= 0.3.6rc0",
"lebai-sdk >= 0.2.17",
]

[dependency-groups]
dev = ["pytest >=8.1.1", "ruff >=0.9.1"]

[project.scripts]
lebai-client = "lebai_client.main:main"

[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint]
extend-select = [
  "D",   # pydocstyle
  "UP",  # Ruff's UP rule
  "PERF" # Ruff's PERF rule
]
