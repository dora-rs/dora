[project]
name = "dora-internvl"
version = "0.3.10-rc1"
authors = [
    { name = "Haixuan Xavier Tao", email = "tao.xavier@outlook.com" },
    { name = "Enzo Le Van", email = "dev@enzo-le-van.fr" },
]
description = "Dora Node for VLM"
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"

dependencies = [

    "dora-rs >= 0.3.6",
    "numpy < 2.0.0",
    "torch >= 2.2.0",
    "torchvision >= 0.17",
    "transformers >= 4.11.3",
    "pillow >= 10.0.0",
    "bitsandbytes >= 0.41.0",
    "einops >= 0.6.1",
    "einops-exts >= 0.0.4",
    "timm >= 0.9.12",
    "sentencepiece >= 0.1.99",
]

[dependency-groups]
dev = ["pytest >=8.1.1", "ruff >=0.9.1"]

[project.scripts]
dora-internvl = "dora_internvl.main:main"
