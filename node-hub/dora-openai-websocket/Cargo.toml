[package]
name = "dora-openai-websocket"
edition.workspace = true
rust-version.workspace = true
version.workspace = true
description.workspace = true
documentation.workspace = true
license = "Apache-2.0"
repository.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
python = ["pyo3"]

[dependencies]

pyo3 = { workspace = true, features = [
    "extension-module",
    "abi3",
    "eyre",
    "generate-import-lib",
], optional = true }
dora-node-api = { workspace = true }
dora-cli = { path = "../../binaries/cli", default-features = false }
tokio = { version = "1.25.0", features = ["full", "macros"] }
tokio-rustls = "0.24.0"
rustls-pemfile = "1.0"
hyper-util = { version = "0.1.0", features = ["tokio"] }
http-body-util = { version = "0.1.0" }
hyper = { version = "1", features = ["http1", "server", "client"] }
assert2 = "0.3.4"
trybuild = "1.0.106"
criterion = "0.4.0"
anyhow = "1.0.71"
webpki-roots = "0.23.0"
bytes = "1.4.0"
axum = "0.8.1"
fastwebsockets = { version = "0.10.0", features = ["upgrade"] }
serde_json = "1.0.141"
serde = "1.0.219"
base = "0.1.0"
base64 = "0.22.1"
rand = "0.9.2"
futures-util = "0.3.31"
futures-concurrency = "7.6.3"


[[bin]]
name = "dora-openai-websocket"
path = "src/main.rs"

[lib]

name = "dora_openai_websocket"
path = "src/lib.rs"
crate-type = ["lib", "cdylib"]
rubato = "0.14"
