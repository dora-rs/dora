[project]
name = "dora-lmdeploy"
version = "0.0.1"
authors = [
    { name = "Somay Sharma", email = "ssomay2002@gmail.com" },
]
description = "Dora Node for LM using LMDeploy"
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "dora-rs >= 0.3.9",
    "numpy < 2.0.0",
    "torch >= 2.0.0",
    "opencv-python >= 4.1.1",
    "pillow >= 10.0.0",
    "lmdeploy >= 0.1.0",
    "pyarrow >= 14.0.1",
]

## Currently flash_attn is not supported as a pip install within uv.
# [[tool.uv.dependency-metadata]]
# name = "flash-attn"
# version = "2.7.1"
# requires = ["setuptools", "torch"]

# [tool.uv]
# no-build-isolation-package = ['flash-attn']


[dependency-groups]
dev = ["pytest >=8.1.1", "ruff >=0.9.1"]

production = [
    "gunicorn >= 21.2.0",
    "uvicorn >= 0.27.0",
    "python-json-logger >= 2.0.0"
]

[project.optional-dependencies]
dev = ["dora-lmdeploy[dev]"]
production = ["dora-lmdeploy[production]"]

[project.scripts]
dora-lmdeploy = "dora_lmdeploy.main:main"

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.ruff.lint]
extend-select = [
  "D",   # pydocstyle
]