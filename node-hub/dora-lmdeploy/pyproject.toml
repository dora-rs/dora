[project]
name = "dora-lmdeploy"
version = "0.3.10"
authors = [
    { name = "Somay", email = "ssomay2002@gmail.com" },
]
description = "Dora Node for LMDeploy with Turbomind"
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "dora-rs >= 0.3.9",
    "numpy < 2.0.0",
    "torch == 2.4.0",
    "torchvision >= 0.19",
    "torchaudio >= 2.1.0",
    "opencv-python >= 4.1.1",
    "lmdeploy>=0.3.0",
    "setuptools>=65.0.0",
]

# Currently flash_attn is not supported as a pip install within uv.
# [[tool.uv.dependency-metadata]]
# name = "flash-attn"
# version = "2.7.1"
# requires = ["setuptools", "torch"]

# [tool.uv]
# no-build-isolation-package = ['flash-attn']

[dependency-groups]
dev = ["pytest >=8.1.1", "ruff >=0.9.1"]

[project.scripts]
dora-lmdeploy = "dora_lmdeploy.main:main"

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.ruff.lint]
extend-select = [
  "D",    # pydocstyle
  "UP",   # Ruff's UP rule
  "PERF", # Ruff's PERF rule
  "RET",  # Ruff's RET rule
  "RSE",  # Ruff's RSE rule
  "NPY",  # Ruff's NPY rule
  "N",    # Ruff's N rule
  "I",    # Ruff's I rule
]
