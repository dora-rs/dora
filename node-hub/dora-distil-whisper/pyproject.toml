[project]
name = "dora-distil-whisper"
version = "0.3.11-rc1"
authors = [
  { name = "Haixuan Xavier Tao", email = "tao.xavier@outlook.com" },
  { name = "Enzo Le Van", email = "dev@enzo-le-van.fr" },
]
description = "Dora dora-distil-whisper"
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
  "dora-rs >= 0.3.9",
  "numpy < 2.0.0",
  "pyarrow >= 5.0.0",
  "transformers >= 4.0.0",
  "accelerate >= 0.29.2",
  "torch >= 2.2.0",
  "modelscope >= 1.18.1",
  "mlx-whisper >= 0.4.1; sys_platform == 'darwin'",
]

[dependency-groups]
dev = ["pytest >=8.1.1", "ruff >=0.9.1"]

[project.scripts]
dora-distil-whisper = "dora_distil_whisper.main:main"

[tool.ruff.lint]
extend-select = [
  "D",    # pydocstyle
  "UP",   # Ruff's UP rule
  "PERF", # Ruff's PERF rule
  "RET",  # Ruff's RET rule
  "RSE",  # Ruff's RSE rule
  "NPY",  # Ruff's NPY rule
  "N",    # Ruff's N rule
  "I",    # Ruff's I rule
]
