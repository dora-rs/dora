[project]
name = "dora-mlx"
version = "1.0.0"
authors = [{ name = "Sumit bharti", email = "email@email.com" }]
description = "Dora MLX "
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
  "dora-rs >= 0.3.9",
  "mlx >= 0.8.0",
  "mlx-lm >= 0.1.0",
  "pyarrow >= 14.0.1"
]

[dependency-groups]
dev = ["pytest >=8.1.1", "ruff >=0.9.1"]

[project.scripts]
dora-mlx = "dora_mlx.main:main"

[tool.ruff.lint]
extend-select = [
  "D",    # pydocstyle
  "UP",   # Ruff's UP rule
  "PERF", # Ruff's PERF rule
  "RET",  # Ruff's RET rule
  "RSE",  # Ruff's RSE rule
  "NPY",  # Ruff's NPY rule
  "N",    # Ruff's N rule
  "I",    # Ruff's I rule
]
