[project]
name = "dora-qwenvl"
version = "0.3.10-rc0"
authors = [
    { name = "Haixuan Xavier Tao", email = "tao.xavier@outlook.com" },
    { name = "Enzo Le Van", email = "dev@enzo-le-van.fr" },
]
description = "Dora Node for VLM"
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "dora-rs >= 0.3.6",
    "numpy < 2.0.0",
    "torch >= 2.4.0",
    "torchvision >= 0.19",
    "torchaudio >= 2.1.0",
    "qwen-vl-utils >= 0.0.5",
    "opencv-python >= 4.1.1",
    "modelscope >= 1.18.1",
    "peft == 0.13.2",
    "accelerate>=1.3.0",
    "transformers",
]

# flash_attn = "^2.6.1" # Install using: pip install -U flash-attn --no-build-isolation


[dependency-groups]
dev = ["pytest >=8.1.1", "ruff >=0.9.1"]

[tool.uv.sources]
transformers = { git = "https://github.com/huggingface/transformers" }

[project.scripts]
dora-qwenvl = "dora_qwenvl.main:main"
