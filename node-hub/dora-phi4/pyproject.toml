[project]
name = "dora-phi4"
version = "0.3.11"
authors = [{ name = "Somay", email = "ssomay2002@gmail.com" }]
description = "DORA node for Phi-4 multimodal model"
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
  "dora-rs>=0.3.9",
  "torch==2.6.0",
  "torchvision==0.21.0",
  "transformers==4.48.2",
  "accelerate==1.3.0",
  "soundfile==0.13.1",
  "pillow==11.1.0",
  "scipy==1.15.2",
  "backoff==2.2.1",
  "peft==0.13.2",
  "bitsandbytes>=0.42.0",
  "opencv-python",
  "requests",
]

[tool.setuptools]
packages = ["dora_phi4"]

[dependency-groups]
dev = ["pytest >=8.1.1", "ruff >=0.9.1"]

[project.scripts]
dora-phi4 = "dora_phi4.main:main"

[tool.ruff.lint]
extend-select = [
  "D",    # pydocstyle
  "UP",   # Ruff's UP rule
  "PERF", # Ruff's PERF rule
  "RET",  # Ruff's RET rule
  "RSE",  # Ruff's RSE rule
  "NPY",  # Ruff's NPY rule
  "N",    # Ruff's N rule
  "I",    # Ruff's I rule
  "E",    # Ruff's E rule
]