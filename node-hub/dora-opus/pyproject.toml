[project]
name = "dora-opus"
version = "0.3.11-rc1"
description = "Dora Node for Text translating using Opus"
authors = [
    { name = "Haixuan Xavier Tao", email = "tao.xavier@outlook.com" },
    { name = "Enzo Le Van", email = "dev@enzo-le-van.fr" },
    { name = "FÃ©lix Huang", email = "felix.huang.net@gmail.com" },
]

license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "dora-rs >= 0.3.9",
    "numpy < 2.0.0",
    "transformers >= 4.45",
    "modelscope >= 1.18.1",
    "sentencepiece >= 0.1.99",
    "torch >= 2.2.0",
    "sacremoses>=0.1.1",
]

[dependency-groups]
dev = ["pytest >=8.1.1", "ruff >=0.9.1"]

[project.scripts]
dora-opus = "dora_opus.main:main"

[tool.ruff.lint]
extend-select = [
  "D",    # pydocstyle
  "UP",   # Ruff's UP rule
  "PERF", # Ruff's PERF rule
  "RET",  # Ruff's RET rule
  "RSE",  # Ruff's RSE rule
  "NPY",  # Ruff's NPY rule
  "N",    # Ruff's N rule
  "I",    # Ruff's I rule
]
