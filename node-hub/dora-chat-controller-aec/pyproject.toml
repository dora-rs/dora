[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dora-chat-controller-aec"
version = "0.1.0"
description = "Simplified Chat Controller for AEC Voice Chatbot"
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"
authors = [
    { name = "Dora Contributors" },
]
dependencies = [
    "dora-rs",
    "pyarrow",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "ruff",
]

[project.scripts]
dora-chat-controller-aec = "dora_chat_controller_aec.main:main"

[project.entry-points."dora.nodes"]
dora-chat-controller-aec = "dora_chat_controller_aec.main:main"

[tool.hatch.build.targets.wheel]
packages = ["dora_chat_controller_aec"]