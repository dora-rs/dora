[project]
name = "dora-parler"
version = "0.3.11"
authors = [
    { name = "Haixuan Xavier Tao", email = "tao.xavier@outlook.com" },
    { name = "Enzo Le Van", email = "dev@enzo-le-van.fr" },
]
description = "Dora Node for Text to speech with dora Parler-TTS"
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "dora-rs >= 0.3.9",
    "numpy < 2.0.0",
    "torch >= 2.2.0",
    "torchaudio >= 2.2.2",
    "sentencepiece >= 0.1.99",
    "pyaudio >= 0.2.14",
    "modelscope >= 1.18.1",
    "transformers >=4.48.0,<=4.48.0",
]

[tool.uv.sources]
parler_tts = { git = "https://github.com/huggingface/parler-tts.git" }

[dependency-groups]
dev = ["pytest >=8.1.1", "ruff >=0.9.1"]

[project.scripts]
dora-parler = "dora_parler.main:main"

[tool.ruff.lint]
extend-select = [
  "D",    # pydocstyle
  "UP",   # Ruff's UP rule
  "PERF", # Ruff's PERF rule
  "RET",  # Ruff's RET rule
  "RSE",  # Ruff's RSE rule
  "NPY",  # Ruff's NPY rule
  "N",    # Ruff's N rule
  "I",    # Ruff's I rule
]
