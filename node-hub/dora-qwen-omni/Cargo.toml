[package]
name = "dora-qwen-omni"
version = "0.0.1"
edition = "2021"

[[bin]]
name = "dora-qwen-omni"
path = "src/main.rs"

[lib]
name = "dora_qwen_omni"
path = "src/lib.rs"

[dependencies]
llama-cpp-2 = { git = "https://github.com/utilityai/llama-cpp-rs", features = [
    "mtmd",
] }
clap = { version = "4.0.3", features = ["derive"] }
dora-node-api.workspace = true
text_on_image = { git = "https://github.com/haixuanTao/text_on_image.git" }
base64 = "0.22.1"
image = "0.24.6"
rusttype = "0.9.3"
serde = "1.0.219"
serde_json = "1.0.143"
regex = "1.11.1"
llm_json = "1.0.2"
img_hash = "3.2.0"

[features]
cuda = ["llama-cpp-2/cuda"]
metal = ["llama-cpp-2/metal"]
native = ["llama-cpp-2/native"]
vulkan = ["llama-cpp-2/vulkan"]
