[project]
name = "dora-sonata"
version = "0.0.0"
authors = [{ name = "Your Name", email = "email@email.com" }]
description = "dora-sonata"
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
  "dora-rs >= 0.3.9",
  "huggingface-hub",
  "ninja",
  "packaging",
  "psutil",
  "timm",
  "torch>=2.7.0",
  "torchvision>=0.22.0",
  "uv",
  "addict",
  "scipy",
  "numpy",
  "torch-scatter",
]

[dependency-groups]
dev = ["pytest >=8.1.1", "ruff >=0.9.1"]

[project.scripts]
dora-sonata = "dora_sonata.main:main"

[tool.ruff.lint]
extend-select = [
  "D",  # pydocstyle
  "UP",
]
