nodes:
  - id: mujoco_sim
    build: pip install -e .
    path: dora-mujoco
    inputs:
      tick: dora/timer/millis/2  # 500 Hz data collection
        # control_input: controller/output
    outputs:
      - joint_positions
      - joint_velocities 
      - actuator_controls
      - sensor_data
    env:
      MODEL_NAME: "go2"  # Load Franka Panda from robot-descriptions

