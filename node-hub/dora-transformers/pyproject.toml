[project]
name = "dora-transformers"
version = "1.0.0"
authors = [{ name = "Shashwat Patil", email = "email@email.com" }]
description = "dora-transformer"
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
  "dora-rs >= 0.3.9",
  "torch == 2.4.0",
  "torchvision >= 0.19",
  "torchaudio >= 2.1.0",
  "opencv-python >= 4.1.1",
  "modelscope >= 1.18.1",
  "accelerate >= 1.3.0",
  "transformers",
  "bitsandbytes>=0.41.1",
]

[dependency-groups]
dev = ["pytest >=8.1.1", "ruff >=0.9.1"]

[project.scripts]
dora-transformers = "dora_transformers.main:main"


[tool.ruff.lint]
extend-select = [
  "D",    # pydocstyle
  "UP",   # Ruff's UP rule
  "PERF", # Ruff's PERF rule
  "RET",  # Ruff's RET rule
  "RSE",  # Ruff's RSE rule
  "NPY",  # Ruff's NPY rule
  "N",    # Ruff's N rule
  "I",    # Ruff's I rule
]
