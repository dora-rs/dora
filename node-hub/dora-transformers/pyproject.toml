[project]
name = "dora-transformers"
version = "0.1.0"
description = "Generic Transformer Node for integration of multiple AI models"
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"
py_modules = ["dora", "main"]

dependencies = [
    "pyarrow>=19.0.1,<24.0.0",
    "dora-rs>=0.3.9",
    "torch",
    "transformers",
]

[project.scripts]
dora-transformers = "main:main"