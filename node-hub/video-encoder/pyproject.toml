[project]
name = "video-encoder"
version = "0.1"
authors = [{ name = "Hennzau", email = "<dev@enzo-le-van.fr>"}]
description = "Dora Node for video encoding (LeRobot compatible)."
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
"dora-rs == 0.3.5",
"numpy <=  2.0.0",
"opencv-python >=  4.1.1",
"python-ffmpeg ~= 2.0.12",
]

[dependency-groups]
dev = ["pytest >=8.1.1", "ruff >=0.9.1"]

[project.scripts]
video-encoder = "video_encoder.main:main"

[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint]
extend-select = [
  "D",    # pydocstyle
  "UP",   # Ruff's UP rule
  "PERF", # Ruff's PERF rule
  "E",    # Ruff's E rule
  "RET",  # Ruff's RET rule
  "RSE",  # Ruff's RSE rule
  "NPY",  # Ruff's NPY rule
  "N",    # Ruff's N rule
  "I",    # Ruff's I rule
]
