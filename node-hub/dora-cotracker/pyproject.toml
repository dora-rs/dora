[project]
name = "dora-cotracker"
version = "0.0.0"
authors = [{ name = "krishnadubey1008", email = "krishnadubey692004@gmail.com" }]
description = "DORA node for CoTracker model integration"
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
  "dora-rs>=0.3.9",
  "torch==2.6.0",
  "transformers>=4.0.0",
  "gradio==2.2.13",
]

[tool.setuptools]
packages = ["dora_cotracker"]

[dependency-groups]
dev = ["pytest >=8.1.1", "ruff >=0.9.1"]

[project.scripts]
dora-cotracker = "dora_cotracker.main:main"

[tool.ruff.lint]
extend-select = [
  "D",    # pydocstyle
  "UP",   # Ruff's UP rule
  "PERF", # Ruff's PERF rule
  "RET",  # Ruff's RET rule
  "RSE",  # Ruff's RSE rule
  "NPY",  # Ruff's NPY rule
  "N",    # Ruff's N rule
  "I",    # Ruff's I rule
]