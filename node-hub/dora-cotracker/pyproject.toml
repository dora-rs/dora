[project]
name = "dora-cotracker"
version = "0.1.0"
authors = [{ name = "Shashwat Patil", email = "shashwatpatil974@gmail.com" }]
description = "A Dora node implementing real-time object tracking using Facebook's CoTracker model"
license = "CC-BY-1.0"
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "dora-rs>=0.3.9",
    "torch>=2.0.0",
    "numpy>=1.24.0",
    "opencv-python>=4.8.0",
    "pyarrow>=14.0.1",
    "cotracker @ git+https://github.com/facebookresearch/co-tracker.git",
]

[dependency-groups]
dev = ["pytest >=8.1.1", "ruff >=0.9.1"]

[project.scripts]
dora-cotracker = "dora_cotracker.main:main"

[tool.ruff.lint]
extend-select = [
    "PERF", # Performance
    "RET",  # Return statements
    "RSE",  # Runtime errors
    "NPY",  # NumPy
    "N",    # Naming
]
