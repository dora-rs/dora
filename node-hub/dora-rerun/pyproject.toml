[build-system]
requires = ["maturin>=0.13.2"]
build-backend = "maturin"

[project]
name = "dora-rerun"
dynamic = ["version"]
license = { text = "MIT" }
requires-python = ">=3.10"

dependencies = ["rerun-loader-urdf", 'rerun_sdk>=0.24.0', "robot-descriptions"]

scripts = { "dora-rerun" = "dora_rerun:py_main" }

[tool.maturin]
features = ["python", "pyo3/extension-module"]

[tool.ruff.lint]
extend-select = [
  "D",    # pydocstyle
  "UP",   # Ruff's UP rule
  "PERF", # Ruff's PERF rule
  "RET",  # Ruff's RET rule
  "RSE",  # Ruff's RSE rule
  "NPY",  # Ruff's NPY rule
  "N",    # Ruff's N rule
  "I",    # Ruff's I rule
]

[tool.uv.sources]
rerun-loader-urdf = { git = "https://github.com/dora-rs/rerun-loader-python-urdf.git" }
robot-descriptions = { git = "https://github.com/robot-descriptions/robot_descriptions.py.git" }
