[project]
name = "dora-openai-server"
version = "0.3.10-rc1"
authors = [
    { name = "Haixuan Xavier Tao", email = "tao.xavier@outlook.com" },
    { name = "Enzo Le Van", email = "dev@enzo-le-van.fr" },
]
description = "Dora OpenAI API Server"
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "dora-rs >= 0.3.6",
    "numpy < 2.0.0",
    "pyarrow >= 5.0.0",

    "fastapi >= 0.115",
    "asyncio >= 3.4",
    "uvicorn >= 0.31",
    "pydantic >= 2.9",
]

[dependency-groups]
dev = ["pytest >=8.1.1", "ruff >=0.9.1"]

[project.scripts]
dora-openai-server = "dora_openai_server.main:main"


[tool.ruff.lint]
extend-select = ["I"]
