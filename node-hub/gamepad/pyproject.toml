[project]
name = "gamepad"
version = "0.1.0"
authors = [{ name = "Shashwat Patil", email = "email@email.com" }]
description = "gamepad"
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "dora-rs >= 0.3.6",
    "pygame >= 2.5.0",
    "pyarrow >= 14.0.1"
]

[dependency-groups]
dev = ["pytest >=8.1.1", "ruff >=0.9.1"]

[project.scripts]
gamepad = "gamepad.main:main"

[tool.ruff.lint]
extend-select = [
  "D",    # pydocstyle
  "UP",   # Ruff's UP rule
  "PERF", # Ruff's PERF rule
  "RET",  # Ruff's RET rule
  "RSE",  # Ruff's RSE rule
  "NPY",  # Ruff's NPY rule
  "N",    # Ruff's N rule
  "I",    # Ruff's I rule
  "E",    # Ruff's E rule
]