[project]
name = "dora-kokoro-tts"
version = "0.3.10"
authors = [{ name = "Your Name", email = "email@email.com" }]
description = "dora-kokoro-tts"
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"

dependencies = ["dora-rs >= 0.3.9", "kokoro>=0.2.2", "soundfile>=0.13.1"]

[dependency-groups]
dev = ["pytest >=8.1.1", "ruff >=0.9.1"]

[project.scripts]
dora-kokoro-tts = "dora_kokoro_tts.main:main"

[tool.ruff.lint]
extend-select = [
  "D",   # pydocstyle
]
